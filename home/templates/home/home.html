{% extends "base.html" %}
{% load static %}

<!-- Home Page Content -->
{% block content %}
<header></header>

<section class="slider_section">
    <div id="mindspark_slider" class="carousel slide banner-main" data-ride="carousel">
        <div class="carousel-inner">
            <!-- First Slide -->
            <div class="carousel-item active">
                <img class="first-slide banner-img" src="{% static 'images/hero-banner/1.png' %}" alt="First slide">
            </div>
            <!-- Second Slide -->
            <div class="carousel-item">
                <img class="second-slide banner-img" src="{% static 'images/hero-banner/2.png' %}" alt="Second slide">
            </div>
            <!-- Third Slide -->
            <div class="carousel-item">
                <img class="third-slide banner-img" src="{% static 'images/hero-banner/3.png' %}" alt="Third slide">
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#mindspark_slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mindspark_slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        
    </div>
</section>

{% endblock %}
