{% extends "base.html" %}
{% load static %}

<!-- Home Page Content -->
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container h-100">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-4 logo-font text-black">
                The new collections are here
            </h1>
            <div class="my-5">
                <h4>
                    <a href="" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                </h4>
            </div>
        </div>


        <section class="slider_section">
            <div id="mindspark_slider" class="carousel slide" data-ride="carousel" data-touch="true">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/hero-banner/1.png' %}" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/hero-banner/2.png' %}" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/hero-banner/3.png' %}" class="d-block w-100" alt="Slide 3">
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock %}
