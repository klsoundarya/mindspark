{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "FAQ" %}{% endblock %}

{% block page_header %}
<div class="container header-container custom-product">
    <div class="row">
        <div class="col">
            <div class="allauth-title mt-3 mb-4">
                <div class="container-fluid px-4 px-lg-5">
                    <div class="text-center">
                        <h3 class="display-5">Faqs</h3>
                        <hr class="mb-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="container">
    <div class="row faq-custom mb-5">
        <div class="col-md-8 offset-md-2">
            <div class="mb-3">
                <div class="accordion" id="faqAccordion">
                    {% for faq in faqs %}
                    <div class="card-faq">
                        <div id="heading{{ forloop.counter }}">
                            <button class="btn btn-link btn-block font-weight-bold text-center p-3 btn-q-custom" type="button"
                                data-toggle="collapse" data-target="#collapse{{ forloop.counter }}"
                                aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                                {{ faq.question }}
                            </button>
                        </div>
                        <div id="collapse{{ forloop.counter }}" class="collapse btn-a-custom"
                            aria-labelledby="heading{{ forloop.counter }}" data-parent="#faqAccordion">
                            <div class="accordion-body">
                                {{ faq.answer }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Back to top button -->
        <div class="btt-button shadow-sm" id="bttBtn-1">
            <a href="#" class="btt-link d-flex h-100" title="Back to Top">
                <i class="fas fa-arrow-up text-black mx-auto my-auto"></i>
            </a>
        </div>
    </div>
</div>

{% endblock %}
