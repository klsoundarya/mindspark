{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

<!-- It manages the testimonials section where users can view and submit feedback. -->
{% block page_header %}
<div class="container header-container custom-product">
    <div class="row">
        <div class="col">
            <div class="testimonial-title mt-3 mb-4">
                <div class="container-fluid px-4 px-lg-5">
                    <div class="text-center">
                        <h3 class="display-5">Share Your Experience</h3>
                        <hr class="mb-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block content %}
<!-- Only authenticated users can leave testimonials. -->
<div class="container">
    <!-- Testimonial Form -->
    <div class="testimonial-custom mb-4">
        <form method="POST" class="testimonial-field">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
