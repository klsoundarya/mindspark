{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- 403 Error Handling Page -->
<div class="wrap-error custom-error-msg"
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center;">
    <div>
        <h1 id="custom-msg-number">
            <span>4</span>
            <span>0</span>
            <span>3</span>
        </h1>
        <h2 style="font-size: 2rem; margin-top: 1rem;">Access Denied</h2>
        <p style="font-size: 1.2rem; color: #666;">We are sorry, you do not have permission to view this page.</p>
        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Please, Return to Home</a>
    </div>
</div>
{% endblock %}
