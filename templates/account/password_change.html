{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock head_title %}

{% block inner_content %}

<h2 class="mt-3 font-weight-bold text-center allauth-title">{% trans "Change Password" %}</h2>
<hr class="mb-3">

<div class="allauth-custom mb-4">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="allauth-submit-btn btn btn-success" name="action">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
</div>

{% endblock %}
